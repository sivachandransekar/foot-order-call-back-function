<!Doctype HTML>
<html>
	<head>
		<title>food order</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width , initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="media.css">
	</head>
    <body>
		<section>
			<div class="container">
				<h3>	welcome to Pizzahub </h3>
				<div class="row">
					<form action="">
						<div class="order">
							<input type="text"  id="Name" placeholder="Your Name">
						</div>
						<div class="order">
							<select id="food">
								<option value="list of food">list of food</option>
								<option value="burger">Burger</option>
								<option value="Pizza">Pizza</option>
								<option value="French fries">French fries</option>
								<option value="chicken popeyes">Chicken popeyes</option>
								<option value="sanveg">Sanveg</option>
								<option value="waffle fries">Waffle fries</option>
								<option value="Chicken Rice">Chicken Rice</option>
								<option value="Taco">Taco</option>
								<option value="Burrito">Burrito</option>
								<option value="Doughnut">Doughnut</option>
								<option value="Noodles">Noodles</option>
								<option value="Pretzel">Pretzel</option>
								<option value="Bacom">Bacom</option>
								<option value="sausage">Sausage</option>
								<option value="Onion Rings">Onion Rings</option>
								<option value="Muffins">Muffins</option>
							</select>
						</div>
						<div class="order">
							<input type="text" id="qty" placeholder="quantity">
						</div>
						<div class="order">
							<input type="Submit" id="click" class="sub">
						</div>
					</form>
				</div>
			</div>
		</section>
        <script src="main.js"></script>
    </body>
</html>
